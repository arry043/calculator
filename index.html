<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Calculator container -->
    <div id="calculator">

        <!-- Display of calculator -->
        <input id="display" readonly></input>

        <!-- Buttons of calculator -->
        <div id="keys">
            <button onclick="clearDisplay()" class="OPT-btn" id="C-btn">AC</button>
            <button onclick="appendToDisplay('^')" class="OPT-btn">^</button>
            <button onclick="appendToDisplay('%')" class="OPT-btn">%</button>
            <button onclick="appendToDisplay('÷')" class="OPT-btn">÷</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('×')" class="OPT-btn">⨯</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="OPT-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="OPT-btn">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button style="display: flex; justify-content: center; align-items: center; height: 100%;" onclick="backspace()"><img src="/icons/delete (1).png" alt="Backspace" style="width: 60%; height: 60%;" /></button>
            <button id="equal" onclick="calculate()">=</button>
        </div>
    </div>


    <a style='font: size 3rem;' href="/icons/delete (1).png"></a>

    <script src="/script.js"></script>
</body>

</html>
